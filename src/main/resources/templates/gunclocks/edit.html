<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Gunclock</title>
<!--
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
-->
  </head>
  <body>
    <div class="container">
      <h1>Editing Gunclock</h1>
      <form th:action="@{/gunclocks/{id}/update(id=*{id})}" th:method="put" th:object="${gunclock}">
        <div class="form-group">
          <label class="control-label">色</label>
          <input class="form-control" type="text" th:field="*{color}" />
        </div>
        <div class="form-group">
          <label class="control-label">サイズ</label>
          <input class="form-control" type="number" th:field="*{size}" />
        </div>
        <div class="form-group">
<!--          <label class="control-label">生成日付</label>  -->
          <input class="form-control" type="hidden" th:field="*{createdDate}" />
        </div>
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/gunclocks">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
